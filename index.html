<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scores App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basketball Scores</h1>
        <div id="game-list"></div>
        <h2>Add a New Game</h2>
        <form id="add-game-form">
            <input type="text" id="team-a" placeholder="Team A" required>
            <input type="text" id="team-b" placeholder="Team B" required>
            <input type="number" id="score-a" placeholder="Score A" required>
            <input type="number" id="score-b" placeholder="Score B" required>
            <button type="submit">Add Game</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
